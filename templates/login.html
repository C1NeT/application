<!doctype html>
<head>
	<title>Load Level</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	
</head>
<body>

	<div class="container">

      <form class="form-signin" role="form" action="" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" name="login" class="form-control" placeholder="Username" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" name="send" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
</body>

<script>
	$('#send').click(function(e){
		e.preventDefault();
		$.ajax({
			  type: "POST",
			  url: "/login",
			  data: "login="+$('.login').value+"&pass="+$('.pass').value,
			  success: function(msg){
				console.log(msg.value);
			  }
			});
	});
</script>

</html>
